<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Dragon Ink">
		<meta name="author" content="Reverie Wisp">

		<!-- Font awesome paintbrush used for a favicon! No changes were made. https://fontawesome.com/license -->
		<link rel="icon" href="assets/brush.ico" type="image/gif">

		<title>Dragon Ink</title>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC|Lato" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	</head>

	<style>
		html, body {
			height: 100%;
			width: 100%;
			margin: 0px;
		}

		.ink-body {
			text-align: center;
			background-image: url('assets/paper.png');
			height: 100%;
			width: 100%;
		}

		.ink-image {
			max-width: 200px;
			margin: 10px;
		}

		.ink-text-link {
			font-size: 12px;
			opacity: 0.4;
			font-family: 'Lato', sans-serif;
		}

		.ink-center {
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 10px;
		}

		.ink-text-title {
			font-family: 'IM Fell English SC', serif;
			color: rgb(40, 40, 40);
		}

		.ink-main {
			position:relative;
		}

		.ink-break {
			margin-left: auto;
			margin-right: auto;
			max-width: 600px;
		}

		.ink-noselect {
			/* from https://stackoverflow.com/a/4407335 */
			-webkit-touch-callout: none; /* iOS Safari */
			-webkit-user-select: none; /* Safari */
			 -khtml-user-select: none; /* Konqueror HTML */
				 -moz-user-select: none; /* Firefox */
				-ms-user-select: none; /* Internet Explorer/Edge */
					user-select: none; /* Non-prefixed version, currently
											supported by Chrome and Opera */
		}
	</style>

	<body>
		<div class="ink-body">
			<div class="ink-main container">
				<div class="row justify-content-center">


					<div class="col-xs">
						<img id="logo" class="ink-image ink-noselect" src="assets/logo.png" alt="ink splotch logo">
					</div>


					<div class="col-xs ink-center">
						<div class="ink-center ink-text-title">
							<h1>Dragon Ink <p class="ink-text-link ink-center">[ <a style="text-decoration: none;" href="https://www.reveriewisp.com/">Reverie Wisp</a> ]</p></h1>
						</div>
					</div>


				</div>
			</div>
		</div>


		<script type="text/javascript">
			document.getElementById('logo').draggable = false;
		</script>
	</body>

</html>
